<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isle Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .modal button {
            background: linear-gradient(90deg, #2563eb, #9333ea);
            color: white;
            padding: 0.8rem 1.2rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #9333ea, 0 0 25px #2563eb;
        }
        .page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        .active {
            display: flex;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        input, textarea, select {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            outline: none;
            box-shadow: 0 0 10px #2563eb;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            background: linear-gradient(90deg, #9333ea, #3b82f6);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #9333ea, 0 0 25px #3b82f6;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1>Welcome to Isle Portal</h1>
            <p>What are you here for?</p>
            <button data-page="feedback">Feedback / Bug Report</button>
            <button data-page="mod-application">Moderator Application</button>
            <button data-page="partner">Become a Partner</button>
        </div>
    </div>

    <div id="feedback" class="page">
        <h1>Feedback / Bug Report</h1>
        <form id="feedback-form">
            <input type="text" id="discord-username" placeholder="Your Discord Username (e.g., User#1234)" required>
            <select id="feedback-category" required>
                <option value="" disabled selected>Select a Category</option>
                <option value="Bug Report">Bug Report</option>
                <option value="General Feedback">General Feedback</option>
                <option value="Suggestion">Suggestion</option>
                <option value="Performance Issue">Performance Issue</option>
                <option value="Other">Other</option>
            </select>
            <textarea id="feedback-message" maxlength="300" placeholder="Your Feedback (Max: 300 chars)" required></textarea>
            <div class="character-counter">300 characters remaining</div>
            <button type="submit">Send Feedback</button>
        </form>
    </div>

    <div id="mod-application" class="page">
        <h1>Moderator Application</h1>
        <form id="mod-application-form">
            <input type="text" placeholder="Your Discord Username (e.g., User#1234)" required>
            <textarea placeholder="Why do you want to become a moderator?" maxlength="500" required></textarea>
            <textarea placeholder="Do you have any prior moderation experience?" maxlength="500" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <div id="partner" class="page">
        <h1>Partnership Application</h1>
        <p>You must have at least 20k YouTube subscribers to apply.</p>
        <form id="partner-form">
            <input type="text" placeholder="Your YouTube Channel Name" required>
            <input type="text" placeholder="Your Channel Link" required>
            <input type="number" placeholder="Your Subscriber Count" required>
            <textarea placeholder="Why do you want to partner with us?" maxlength="500" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const modalButtons = document.querySelectorAll('.modal button');
        const pages = document.querySelectorAll('.page');

        modalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPage = document.getElementById(button.dataset.page);
                modal.style.display = 'none';
                pages.forEach(page => page.classList.remove('active'));
                targetPage.classList.add('active');
            });
        });
    </script>
</body>
</html>
