<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isle Feedback Portal</title>
    <style>
        /* Modernized Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(145deg, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #2193b0, 0 0 20px #6dd5ed;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 650px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }
        input, textarea, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px #6a11cb, 0 0 25px #2575fc;
        }

        .success, .error {
            display: none;
            font-size: 1.2rem;
            margin-top: 1rem;
            text-align: center;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }

        .character-counter {
            text-align: right;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Isle Feedback Portal</h1>
    <form id="feedback-form">
        <input type="text" id="discord-username" placeholder="Your Discord Username (e.g., User#1234)" required>
        <select id="feedback-category" required>
            <option value="" disabled selected>Select a Category</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Feature Request">Feature Request</option>
            <option value="General Feedback">General Feedback</option>
            <option value="Gameplay Suggestion">Gameplay Suggestion</option>
            <option value="UI/UX Improvement">UI/UX Improvement</option>
            <option value="Performance Issue">Performance Issue</option>
            <option value="Other">Other</option>
        </select>
        <textarea id="feedback-message" maxlength="300" placeholder="Your Feedback (Max: 300 chars)" required></textarea>
        <div class="character-counter">300 characters remaining</div>
        <button type="submit">Send Feedback</button>
        <p class="success">Feedback sent successfully! ðŸŽ‰</p>
        <p class="error">Failed to send feedback. Please try again.</p>
    </form>
    <script>
        const feedbackForm = document.getElementById('feedback-form');
        const feedbackMessage = document.getElementById('feedback-message');
        const characterCounter = document.querySelector('.character-counter');
        const successMessage = document.querySelector('.success');
        const errorMessage = document.querySelector('.error');

        feedbackMessage.addEventListener('input', () => {
            const remaining = 300 - feedbackMessage.value.length;
            characterCounter.textContent = `${remaining} characters remaining`;
        });

        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const discordUsername = document.getElementById('discord-username').value.trim();
            const feedbackCategory = document.getElementById('feedback-category').value;
            const feedbackMessageValue = feedbackMessage.value.trim();

            if (!discordUsername || !feedbackCategory || !feedbackMessageValue) {
                alert("Please fill out all fields.");
                return;
            }

            const webhookUrl = "https://discord.com/api/webhooks/1312835355283554366/JSozzh_p0s7xK50cbjTnfoUV5rRNr3YDH43rd8W0c50MSgG934eA-rEkw4-NxzvlLrFu";

            const payload = {
                embeds: [{
                    title: "New Feedback Received",
                    fields: [
                        { name: "Username", value: discordUsername, inline: true },
                        { name: "Category", value: feedbackCategory, inline: true },
                        { name: "Message", value: feedbackMessageValue, inline: false },
                    ],
                    color: 5814783
                }]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    successMessage.textContent = `Thanks for your feedback on "${feedbackCategory}"! ðŸŽ‰`;
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                    feedbackForm.reset();
                    characterCounter.textContent = "300 characters remaining";

                    setTimeout(() => {
                        successMessage.style.display = "none";
                    }, 3000);
                } else {
                    throw new Error("Failed to send feedback.");
                }
            } catch (error) {
                console.error(error);
                successMessage.style.display = "none";
                errorMessage.style.display = "block";

                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>
</html>
