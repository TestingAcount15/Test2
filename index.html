<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isle Feedback Portal</title>
    <style>
        /* Styles from your original HTML */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            background: radial-gradient(circle, #0f172a, #1e3a8a, #2563eb, #9333ea);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #3b82f6, 0 0 40px #9333ea;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 600px;
            position: relative;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        input, textarea, select {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            outline: none;
            box-shadow: 0 0 10px #2563eb;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            background: linear-gradient(90deg, #9333ea, #3b82f6);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #9333ea, 0 0 25px #3b82f6;
        }

        .success, .error {
            display: none;
            font-size: 1.2rem;
            margin-top: 1rem;
            text-align: center;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }

        .character-counter {
            text-align: right;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Isle Feedback Portal</h1>
    <form id="feedback-form">
        <input type="text" id="discord-username" placeholder="Your Discord Username (e.g., User#1234)" required>
        <select id="feedback-category" required>
            <option value="" disabled selected>Select a Category</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Feature Request">Feature Request</option>
            <option value="General Feedback">General Feedback</option>
        </select>
        <textarea id="feedback-message" maxlength="300" placeholder="Your Feedback (Max: 300 chars)" required></textarea>
        <div class="character-counter">300 characters remaining</div>
        <button type="submit">Send Feedback</button>
        <p class="success">Feedback sent successfully! ðŸŽ‰</p>
        <p class="error">Failed to send feedback. Please try again.</p>
    </form>
    <script>
        const feedbackForm = document.getElementById('feedback-form');
        const feedbackMessage = document.getElementById('feedback-message');
        const characterCounter = document.querySelector('.character-counter');
        const successMessage = document.querySelector('.success');
        const errorMessage = document.querySelector('.error');

        feedbackMessage.addEventListener('input', () => {
            const remaining = 300 - feedbackMessage.value.length;
            characterCounter.textContent = `${remaining} characters remaining`;
        });

        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const discordUsername = document.getElementById('discord-username').value.trim();
            const feedbackCategory = document.getElementById('feedback-category').value;
            const feedbackMessageValue = feedbackMessage.value.trim();

            if (!discordUsername || !feedbackCategory || !feedbackMessageValue) {
                alert("Please fill out all fields.");
                return;
            }

            const webhookUrl = "https://discord.com/api/webhooks/1312835355283554366/JSozzh_p0s7xK50cbjTnfoUV5rRNr3YDH43rd8W0c50MSgG934eA-rEkw4-NxzvlLrFu";

            const payload = {
                embeds: [{
                    title: "New Feedback Received",
                    fields: [
                        { name: "Username", value: discordUsername, inline: true },
                        { name: "Category", value: feedbackCategory, inline: true },
                        { name: "Message", value: feedbackMessageValue, inline: false },
                    ],
                    color: 5814783
                }]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    successMessage.textContent = `Thanks for your feedback on "${feedbackCategory}"! ðŸŽ‰`;
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                    feedbackForm.reset();
                    characterCounter.textContent = "300 characters remaining";

                    setTimeout(() => {
                        successMessage.style.display = "none";
                    }, 3000);
                } else {
                    throw new Error("Failed to send feedback.");
                }
            } catch (error) {
                console.error(error);
                successMessage.style.display = "none";
                errorMessage.style.display = "block";

                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>
</html>
