<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback for Isle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00296b, #00a5cf);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        form {
            margin: auto;
            width: 80%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background: #0077b6;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #00b4d8;
        }
        .success, .error {
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Send Feedback for Isle</h1>
    <form id="feedback-form">
        <input type="text" id="username" placeholder="Your Name" required>
        <textarea id="feedback" placeholder="Your Feedback" required></textarea>
        <button type="submit">Send Feedback</button>
        <p class="success" style="display: none; color: #4caf50;">Feedback sent successfully!</p>
        <p class="error" style="display: none; color: #f44336;">Failed to send feedback. Try again later.</p>
    </form>
</body>
<script>
    document.getElementById('feedback-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const feedback = document.getElementById('feedback').value.trim();
        const webhookUrl = "https://discord.com/api/webhooks/1312835355283554366/JSozzh_p0s7xK50cbjTnfoUV5rRNr3YDH43rd8W0c50MSgG934eA-rEkw4-NxzvlLrFu";

        if (!username || !feedback) {
            alert("Please fill out all fields.");
            return;
        }

        const payload = {
            content: `**Feedback Received:**\n**Name:** ${username}\n**Feedback:** ${feedback}`,
        };

        try {
            const response = await fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                document.querySelector('.success').style.display = "block";
                document.querySelector('.error').style.display = "none";
                document.getElementById('feedback-form').reset();
            } else {
                throw new Error("Failed to send feedback.");
            }
        } catch (error) {
            document.querySelector('.error').style.display = "block";
            document.querySelector('.success').style.display = "none";
        }
    });
</script>
</html>
