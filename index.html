<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isle Feedback</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #1e3a8a, #2563eb, #1d4ed8, #3b82f6);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* Form Styles */
        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, textarea, select, button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        input, textarea, select {
            background: #1e40af;
            color: white;
            outline: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        textarea {
            height: 120px;
            resize: none;
        }
        select {
            cursor: pointer;
        }
        button {
            background: #2563eb;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            background: #3b82f6;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Emoji Picker */
        .emoji-picker {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .emoji-picker span {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .emoji-picker span:hover {
            transform: scale(1.2);
        }

        /* Success and Error Messages */
        .success, .error {
            display: none;
            font-size: 1.2rem;
            margin-top: 1rem;
            text-align: center;
        }
        .success {
            color: #4caf50;
            animation: bounce 1s infinite;
        }
        .error {
            color: #f44336;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            color: #ccc;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Isle Feedback Portal</h1>
    <form id="feedback-form">
        <input type="text" id="discord-username" placeholder="Your Discord Username (e.g., User#1234)" required>
        <select id="feedback-category" required>
            <option value="" disabled selected>Select a Category</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Feature Request">Feature Request</option>
            <option value="General Feedback">General Feedback</option>
        </select>
        <div class="emoji-picker">
            <span title="Happy">üòä</span>
            <span title="Neutral">üòê</span>
            <span title="Sad">üò¢</span>
        </div>
        <textarea id="feedback-message" placeholder="Your Feedback" required></textarea>
        <button type="submit">Send Feedback</button>
        <p class="success">Feedback sent successfully! üéâ</p>
        <p class="error">Failed to send feedback. Please try again.</p>
    </form>
    <footer>&copy; 2024 Isle Feedback. All Rights Reserved.</footer>
    <script>
        // Emoji picker functionality
        const emojiPicker = document.querySelector('.emoji-picker');
        const feedbackMessage = document.getElementById('feedback-message');

        emojiPicker.addEventListener('click', (e) => {
            if (e.target.tagName === 'SPAN') {
                feedbackMessage.value += e.target.textContent;
            }
        });

        // Form submission
        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const discordUsername = document.getElementById('discord-username').value.trim();
            const feedbackCategory = document.getElementById('feedback-category').value;
            const feedbackMessageValue = feedbackMessage.value.trim();

            if (!discordUsername || !feedbackCategory || !feedbackMessageValue) {
                alert("Please fill out all fields.");
                return;
            }

            document.querySelector('.success').style.display = "block";
            document.querySelector('.error').style.display = "none";

            setTimeout(() => {
                document.querySelector('.success').style.display = "none";
                document.getElementById('feedback-form').reset();
            }, 3000);
        });
    </script>
</body>
</html>
